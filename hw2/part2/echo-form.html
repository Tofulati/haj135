<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAJ135 - Echo Form</title>
    <link rel="stylesheet" href="echo-form.css">
</head>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-M766M4B82Z"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-M766M4B82Z');
</script>

<body>
    <h1>Echo Endpoint Tester Form</h1>

    <form id="echoForm">
        <label>
            Target Endpoint
            <select id="endpoint">
                <option value="./php/echo-php.php">PHP</option>
                <option value="/cgi-bin/echo-python.py">Python</option>
                <option value="/cgi-bin/echo-cpp.cgi">CPP</option>
            </select>
        </label>
        
        <label>
            HTTP method
            <select id="httpMethod">
                <option value="GET">GET</option>
                <option value="POST">POST</option>
                <option value="PUT">PUT</option>
                <option value="DELETE">DELETE</option>
            </select>
        </label>

        <label>
            Encoding Method
            <select id="encodingMethod">
                <option value="application/x-www-form-urlencoded">application-x-www-form-urlencoded</option>
                <option value="application/json" >application/json</option>
            </select>
        </label>

        <label>
            Name
            <input type="text" id="name" name="name" placeholder="User">
        </label>

        <label>
            Message
            <textarea id="message" name="message">Test message</textarea>
        </label>

        <button type="submit">Send Request</button>
    </form>

    <h2>Response</h2>
    <pre id="response">Pending Response.</pre>

    <noscript><p>This application requires JavaScript enabled.</p></noscript>
    <script src="./echo-form.js"></script>
</body>
</html>
